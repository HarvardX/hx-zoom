<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="hx-zoom.css" />
  </head>
  <body>
    <form>
      <input
        type="range"
        id="zoom_slider"
        name="zoom"
        class="zoom_slider"
        min="0"
        max="100"
        step="1"
        value="10"
      />
    </form>
    <div class="zoom_container">
      <div
        class="zoom_box"
        data-src="https://placebear.com/200/300"
        data-first-vis="0"
        data-last-vis="30"
      >
        Small Bear
      </div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/300/300"
        data-first-vis="20"
        data-last-vis="60"
      >
        Medium Bear
      </div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/300/400"
        data-first-vis="70"
        data-last-vis="100"
      >
        Large Bear
      </div>
    </div>
  </body>
  <script src="hx-zoom.js"></script>
</html>
