<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="hx-zoom.css" />
  </head>
  <body>
    <form>
      <input
        type="range"
        id="zoom_slider"
        name="zoom"
        class="zoom_slider"
        min="0"
        max="100"
        step="1"
        value="10"
      />
    </form>

    <div class="zoom_container">
      <div
        class="zoom_box"
        data-src="https://placebear.com/200/300"
        data-first-vis="0"
        data-last-vis="10"
        data-clock="12"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/300/100"
        data-first-vis="10"
        data-last-vis="30"
        data-clock="2"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/100/400"
        data-first-vis="20"
        data-last-vis="60"
        data-clock="8"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/500/500"
        data-first-vis="30"
        data-last-vis="40"
        data-clock="11"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/200/200"
        data-first-vis="50"
        data-last-vis="70"
        data-clock="4"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/200/300"
        data-first-vis="60"
        data-last-vis="80"
        data-clock="9"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/400/300"
        data-first-vis="70"
        data-last-vis="90"
        data-clock="7"
      ></div>
      <div
        class="zoom_box"
        data-src="https://placebear.com/300/400"
        data-first-vis="75"
        data-last-vis="100"
        data-clock="3"
      ></div>
    </div>
  </body>
  <script src="hx-zoom.js"></script>
</html>
